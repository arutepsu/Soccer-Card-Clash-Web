@(title: String, console: String, lastCommand: String)(implicit rh: play.api.mvc.RequestHeader)
@import helper._

@main(title) {
  <h1>@title</h1>

  <pre class="console">@console</pre>

  @helper.form(action = routes.UiController.submit) {
    @CSRF.formField
    <div class="row">
      <span>&gt;</span>
      <input name="command" value="@lastCommand" autocomplete="off" autofocus />
      <button type="submit">Send</button>
    </div>
  }
}
