@(title: String, console: String, lastCommand: String)(
  implicit request: play.api.mvc.RequestHeader,
  messages: play.api.i18n.Messages
)
@import helper._

@main(title) {
  <h1>@title</h1>

  <pre class="console">@console</pre>

  @helper.form(action = routes.TuiController.submit) {
    @helper.CSRF.formField
    <div class="row">
      <span>&gt;</span>
      <input name="command" value="@lastCommand" autocomplete="off" autofocus />
      <button type="submit">Send</button>
    </div>
  }
}
