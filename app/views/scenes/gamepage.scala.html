@(title: String, sceneHtml: play.twirl.api.Html)(
  implicit request: play.api.mvc.RequestHeader,
  messages: play.api.i18n.Messages
)

<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    @defining(play.filters.csrf.CSRF.getToken(request)) { maybeToken =>
      @maybeToken.map { t =>
        <meta name="csrf-token" content="@t.value">
      }
    }
  </head>
  <body>
    <div id="scene-root" class="fade-in">@sceneHtml</div>
  </body>
</html>
